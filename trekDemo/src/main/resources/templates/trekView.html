<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Treks</title>
</head>
<body>
<h1>Welcome to we can Trek!</h1>

<div th:each="trek: ${trek}">
    <main>
        <img th:src="${trek.image}">

        <p th:text="'Trek Name: ' + ${trek.title}"></p>
    </main>
</div>
</body>
</html>
